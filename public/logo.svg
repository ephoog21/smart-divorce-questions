<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { font-family: 'serif'; font-weight: 600; }
      .primary-text { fill: #0f172a; }
      .accent-text { fill: #0f766e; }
      .icon-primary { fill: #0f172a; }
      .icon-accent { fill: #0f766e; }
    </style>
  </defs>
  
  <!-- Icon: Stylized scales/balance representing fairness and legal guidance -->
  <g transform="translate(10, 10)">
    <!-- Base/Stand -->
    <rect x="18" y="35" width="4" height="8" class="icon-primary"/>
    <rect x="12" y="42" width="16" height="3" class="icon-primary"/>
    
    <!-- Main pole -->
    <rect x="19" y="8" width="2" height="30" class="icon-primary"/>
    
    <!-- Horizontal beam -->
    <rect x="8" y="8" width="24" height="2" class="icon-accent"/>
    
    <!-- Left scale -->
    <ellipse cx="12" cy="16" rx="8" ry="3" fill="none" stroke="#0f766e" stroke-width="1.5"/>
    <line x1="12" y1="10" x2="12" y2="13" stroke="#0f766e" stroke-width="1.5"/>
    
    <!-- Right scale -->
    <ellipse cx="28" cy="16" rx="8" ry="3" fill="none" stroke="#0f766e" stroke-width="1.5"/>
    <line x1="28" y1="10" x2="28" y2="13" stroke="#0f766e" stroke-width="1.5"/>
    
    <!-- Question mark symbol in left scale -->
    <text x="12" y="18" text-anchor="middle" class="primary-text" style="font-size: 8px; font-weight: bold;">?</text>
    
    <!-- Checkmark in right scale -->
    <path d="M 25 15 L 27 17 L 31 13" fill="none" stroke="#0f172a" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="22" class="logo-text primary-text" style="font-size: 18px;">Smart</text>
  <text x="55" y="40" class="logo-text primary-text" style="font-size: 18px;">Divorce</text>
  <text x="55" y="58" class="logo-text accent-text" style="font-size: 14px;">Questions</text>
  
  <!-- Decorative line -->
  <line x1="140" y1="30" x2="230" y2="30" stroke="#0f766e" stroke-width="2" opacity="0.3"/>
</svg>